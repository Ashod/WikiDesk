<p>The appearance and size of the breasts of a woman may vary due to <a title="Gene" href="/wiki/Gene">genetic</a> factors, and the amount of <a title="Fat" href="/wiki/Fat">fatty</a> and <a href="/wiki/Connective_tissue">connective tissue</a>.<sup class="reference" id="cite_ref-0"><a href="#cite_note-0"><span>[</span>1<span>]</span></a></sup> <a title="Hormone" href="/wiki/Hormone">Hormones</a> also play a role.<sup class="reference" id="cite_ref-Ohio_State_1-0"><a href="#cite_note-Ohio_State-1"><span>[</span>2<span>]</span></a></sup></p>
